<!DOCTYPE html>
<html>
  <Head>
    <link rel="stylesheet" href="css/dashcss.css">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </Head>
  <body>
   <div class="cont-box">
    <div class="nav-bar">
      <div class="logo">
        <a href="index.html" > <img src="image/logo.png" alt="profile"></a>
      </div>
      <div class="dash">
        <h3><i class="fa fa-tachometer" aria-hidden="true" ></i>Dashboard</h3>
      </div>  
      <div class="admin">
        <h3><i class="fa fa-user" aria-hidden="true"></i>Admin</h3>
      </div>  
    </div>

    <div class="dash-cont">
      <button type = "button" class = "menu-btn" id = "menu-btn">
        <span>
          <i class = "fas fa-bars"></i>
        </span>
      </button>
      <div class="menu-bar">
        <li class="manage-blog"><a href="dashboard .html">Manage Blogs </a></li>
        <li><a href="#">New Blog</a></li>
        <li><a href="dashboard2.html">Manage Subscribers</a></li>
        <li><a href="login.html">Logout</a></li>
        
      </div>
      
        <div class="edit-form">
        <form  class="new-blogedit">
          <h2 class="managetxt"> Edit Blog</h2>
          <div class="blog-title">
            <input type="text" placeholder="Title"  id="title">
          </div>  
          <div class="blog-desc">
            <input type="text" placeholder="Description" id="description">
          </div>  
          <div class="rich-edit">
            <div id="editor">
                <p>Hello World!</p>
                <p>Some initial <strong>bold</strong> text</p>
                <p><br></p>
            </div>
        </div>
        <div class="file-upload">
          <p>Image/video upload</p><br/>
          <input type="file" id="myFile" name="filename"  class="bg-red">
          
        </div>
        <button class="post-btn">Post Blog</button>
      </form>
        </div>
    
   </div>
  </div>
    
   
   <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

   <!-- Initialize Quill editor -->
   <script>
     var quill = new Quill('#editor', {
       theme: 'snow'
     });
   </script>
  </body>

</html>
