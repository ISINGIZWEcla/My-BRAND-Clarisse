     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
   <div class="cont-box">
    <div class="nav-bar">
      <div class="logo">
        <a href="index.html" > <img src="image/logo.png" alt="profile"></a>
      </div>
      <div class="dash">
        <h3><i class="fa fa-tachometer" aria-hidden="true" ></i>Dashboard</h3>
      </div>  
      <div class="admin">
        <h3><i class="fa fa-user" aria-hidden="true"></i>Admin</h3>
      </div>  
    </div>

    <div class="dash-cont">
      
      <div class="menu-bar">
        <button type = "button" class = "menu-btn" id = "menu-btn">
          <span>
            <i class = "fas fa-bars"></i>
          </span>
        </button>
        <ul id="menub">
        <li class="manage-blog"><a href="dashboard .html">Manage Blogs </a></li>
        <li><a href="#">New Blog</a></li>
        <li><a href="dashboard2.html">Manage Users</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
      </div>
      
        <div class="edit-form">
        <form id="new_blog_form" action="" class="new-blogedit">
          <h2 class="managetxt"> Edit Blog</h2>
          <div class="blog-title">
            <input type="text" name="title" placeholder="Title"  id="title">
          </div>  
          <div class="blog-desc">
            <input type="text" name="description" placeholder="Description" id="description">
          </div>  
          <div class="rich-edit">
            <textarea name="editor" id="editor" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="file-upload">
          <p>Image/video upload</p><br/>
          <input type="file" id="myFile" name="filename"  class="bg-red">
          
        </div>
        <button type="submit" id="post_blog" class="post-btn">Post Blog</button>
      </form>
        </div>
    
   </div>
  </div>
